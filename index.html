<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <title>Chat estil WhatsApp - GhostApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #0b141a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 10px;
    }

    .chat-wrapper {
      background: #111b21;
      width: 100%;
      max-width: 420px;
      height: 85vh;
      max-height: 780px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #202c33;
      color: #e9edef;
      padding: 10px 12px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #00a884;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: #111b21;
      flex-shrink: 0;
    }

    .header-info {
      display: flex;
      flex-direction: column;
    }

    .contact-name {
      font-size: 14px;
      font-weight: 600;
    }

    .contact-status {
      font-size: 11px;
      color: #8696a0;
    }

    .chat-messages {
      flex: 1;
      background: url("https://i.etsystatic.com/10868806/r/il/7115ba/5796316827/il_570xN.5796316827_hkyo.jpg");
      background-size: cover;
      background-position: center;
      padding: 10px 8px;
      overflow-y: auto;
    }

    .message-row {
      display: flex;
      margin-bottom: 6px;
    }

    .message-row.user {
      justify-content: flex-end;
    }

    .message-row.bot {
      justify-content: flex-start;
    }

    .message {
      max-width: 75%;
      padding: 6px 8px;
      border-radius: 10px;
      font-size: 13px;
      line-height: 1.3;
      position: relative;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .message.user .bubble {
      background: #005c4b;
      color: #e9edef;
      border-bottom-right-radius: 0;
    }

    .message.bot .bubble {
      background: #202c33;
      color: #e9edef;
      border-bottom-left-radius: 0;
    }

    .time {
      font-size: 10px;
      color: #8696a0;
      margin-left: 5px;
      align-self: flex-end;
    }

    .chat-input-area {
      background: #202c33;
      padding: 6px 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .chat-input-area input[type="text"] {
      flex: 1;
      background: #2a3942;
      border: none;
      border-radius: 20px;
      padding: 8px 12px;
      color: #e9edef;
      font-size: 13px;
      outline: none;
    }

    .chat-input-area button {
      background: #00a884;
      border: none;
      width: 34px;
      height: 34px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      flex-shrink: 0;
    }

    .chat-input-area button span {
      color: #111b21;
      font-size: 18px;
      font-weight: 600;
    }

    .helper {
      font-size: 10px;
      color: #8696a0;
      text-align: center;
      padding: 4px 8px;
      background: rgba(17, 27, 33, 0.9);
    }

    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }
    .chat-messages::-webkit-scrollbar-track {
      background: transparent;
    }
    .chat-messages::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.2);
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-header">
      <div class="avatar">G</div>
      <div class="header-info">
        <div class="contact-name">GhostApp</div>
        <div class="contact-status">en línia</div>
      </div>
    </div>

    <div class="helper">
      Aquesta és una conversa de GhostApp per poder parlar amb els esperits de personatges històrics del passat.
    </div>
