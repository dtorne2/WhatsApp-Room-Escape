  <style>

    .chat-messages::-webkit-scrollbar {

    }
    .chat-messages::-webkit-scrollbar-thumb {

    }

    /* Indicador "escrivint..." */
    .typing-bubble {
      font-size: 11px;
      font-style: italic;
      opacity: 0.8;
    }
  </style>

<body>
  <div class="chat-wrapper">

      <div class="avatar">G</div>

        <div class="contact-name">GhostApp</div>
        <div class="contact-status">en lÃ­nia</div>

    <div class="helper">

  <script>
    /************************************************************
     * ESTATS DEL GUIÃ“:
     * - A1: Hola! Com et dius?  (espera nom, qualsevol cosa)
     * - A2: En quÃ¨ et puc ajudar? (clau/contrasenya... â†’ A3; si no â†’ A2.2)
     * - A3: Quin Ã©s el meu nom? (Gutenberg... â†’ A4; si no â†’ A3.2)
     * - A4: Recordes on vaig nÃ¨ixer? (Alemanya/MagÃºncia... â†’ FI; si no â†’ A4.2)
     ************************************************************/

    let currentState = "A1";
    let userName = "";

    // REGLES B1 (respostes correctes) per a cada estat
    const botRules = [
      {
        // A2: En quÃ¨ et puc ajudar? â†’ paraules sobre contrasenya
        state: "A2",
        keywords: [
          "clau",
          "contrassenya",
          "contrasenya",
          "codi",
          "contraseÃ±a",
          "contrasseÃ±a",
          "nÃºmeros",
          "numeros",
          "combinaciÃ³",
          "combinacion"
        ],
        reply:
          "Ahh sÃ­, la contrassenya! Crec que jo tenia un codi per activar el sistema dâ€™autoreparaciÃ³ de la mÃ quina del temps! El problema Ã©s que ha passat molt de temps i no el recordo.\nAjudaâ€™m a recuperar la memÃ²ria contestant unes preguntes sobre mi.\nQuin Ã©s el meu nom?",
        nextState: "A3"
      },
      {
        // A3: Quin Ã©s el meu nom? â†’ variants de Gutenberg
        state: "A3",
        keywords: [
          "gutenberg",
          "gutemberg",
          "guttemberg",
          "guttenberg"
        ],
        reply:
          "GrÃ cies per ajudar-me, ja vaig recuperant la memÃ²ria. PerÃ² encara necessito mÃ©s informaciÃ³.\nRecordes on vaig nÃ¨ixer?",
        nextState: "A4"
      },
      {
        // A4: Recordes on vaig nÃ¨ixer? â†’ Alemanya / MagÃºncia
        state: "A4",
        keywords: [
          "alemanya",
          "alemania",
          "magÃºncia",
          "maguncia"
        ],
        reply:
          "Exacte! Recordes perfectament on vaig nÃ¨ixer. ðŸ‘\n(A partir dâ€™aquÃ­ podem afegir mÃ©s preguntes o revelar el codi final.)",
        nextState: "FI"
      }
    ];

    // Respostes Ax.2 (quan NO hi ha cap paraula clau B1)
    const fallbackReplies = {
      A2: "Ho sento, no tâ€™he entÃ©s. En quÃ¨ puc ajudar-te?",
      A3: "Ho sento, no tâ€™he entÃ©s. Quin Ã©s el meu nom?",
      A4: "Ho sento, no tâ€™he entÃ©s. On vaig nÃ¨ixer?"
    };

    // Missatge genÃ¨ric per si algun estat no te fallback especÃ­fic
    const defaultReply =
      "No acabo dâ€™entendre el que mâ€™has escrit... Prova dâ€™una altra manera.";

    const chatMessagesEl = document.getElementById("chatMessages");
    const chatInputEl = document.getElementById("chatInput");
    const sendButtonEl = document.getElementById("sendButton");

    // ---------- FUNCIONS TIPING INDICATOR ----------

    function showTyping() {
      if (document.getElementById("typingIndicator")) return; // ja estÃ  mostrant
      const row = document.createElement("div");
      row.classList.add("message-row", "bot");
      row.id = "typingIndicator";

      const msg = document.createElement("div");
      msg.classList.add("message", "bot");

      const bubble = document.createElement("div");
      bubble.classList.add("bubble", "typing-bubble");
      bubble.textContent = "Escrivint...";

      msg.appendChild(bubble);
      row.appendChild(msg);
      chatMessagesEl.appendChild(row);
      chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
    }

    function hideTyping() {
      const typingEl = document.getElementById("typingIndicator");
      if (typingEl) {
        chatMessagesEl.removeChild(typingEl);
      }
    }

    function delayedBotMessage(text) {
      showTyping();
      const delay = 1200 + Math.random() * 800; // entre 1,2 i 2 segons aprox.
      setTimeout(() => {
        hideTyping();
        addBotMessage(text);
      }, delay);
    }

    // ---------- INICIALITZACIÃ“: A1 ----------

    window.addEventListener("load", () => {
      delayedBotMessage("Hola! Com et dius?");
    });

    // Enviar amb botÃ³
    sendButtonEl.addEventListener("click", () => {
      handleSend();
    });

    // Enviar amb ENTER
    chatInputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        handleSend();
      }
    });

    function handleSend() {
      const text = chatInputEl.value.trim();
      if (!text) return;

      addUserMessage(text);
      chatInputEl.value = "";
      processBotReply(text);
    }

    function addUserMessage(text) {
      addMessage("user", text);
    }

    function addBotMessage(text) {
      addMessage("bot", text);
    }

    function addMessage(sender, text) {
      const row = document.createElement("div");
      row.classList.add("message-row", sender);

      const msg = document.createElement("div");
      msg.classList.add("message", sender);

      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      bubble.textContent = text;

      const timeEl = document.createElement("span");
      timeEl.classList.add("time");
      timeEl.textContent = getCurrentTime();

      msg.appendChild(bubble);
      msg.appendChild(timeEl);
      row.appendChild(msg);
      chatMessagesEl.appendChild(row);

      chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
    }

    function getCurrentTime() {
      const now = new Date();
      const h = now.getHours().toString().padStart(2, "0");
      const m = now.getMinutes().toString().padStart(2, "0");
      return `${h}:${m}`;
    }

    function processBotReply(userText) {
      const normalized = userText.toLowerCase();

      // ESTAT A1: NOM (B: â€œXâ€) â†’ accepta qualsevol cosa
      if (currentState === "A1") {
        userName = userText.trim();
        const replyA2 = `Encantat de coneixeâ€™t ${userName}. En quÃ¨ et puc ajudar?`;
        delayedBotMessage(replyA2);
        currentState = "A2";
        return;
      }

      // RESTA Dâ€™ESTATS: busquem paraules clau B1
      const candidates = botRules.filter((rule) => rule.state === currentState);
      let selectedRule = null;

      for (const rule of candidates) {
        if (
          rule.keywords.some((keyword) =>
            normalized.includes(keyword.toLowerCase())
          )
        ) {
          selectedRule = rule;
          break;
        }
      }

      if (selectedRule) {
        // B1: resposta correcta â†’ Ax + canvi dâ€™estat
        delayedBotMessage(selectedRule.reply);
        if (selectedRule.nextState) {
          currentState = selectedRule.nextState;
        }
      } else {
        // B2: sense cap paraula clau â†’ Ax.2
        const fb = fallbackReplies[currentState];
        delayedBotMessage(fb || defaultReply);
        // No canviem dâ€™estat
      }
    }
  </script>
